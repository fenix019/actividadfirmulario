<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Kevin Yael Larios Hernandez</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="" method="GET" onsubmit="return validateEmail()">
            <h1>Formulario de Registro</h1>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" style="text-transform:uppercase;" placeholder="Ingresa tus nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="60" placeholder="ingresa tus apellidos " required>

            <label>Sexo:</label>
            <div>
                <input type="radio" id="hombre" name="sexo" value="hombre" required>
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label>
            </div>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <div id="emailError" class="error-message"></div>

            <div class="checkbox">
                <input type="checkbox" id="novedades" name="novedades" checked>
                <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
